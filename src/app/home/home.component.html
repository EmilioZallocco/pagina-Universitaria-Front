<style>
body{
  min-height: 100vh;
}
a{
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
</style>
<html>
<body>
<div class="container">    
<!-- Header -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2">Materias</a></li>
        <li><a href="#" class="nav-link px-2">Calificaciones</a></li>
        <li><a href="#" class="nav-link px-2">Calendario</a></li>
        <li><a href="#" class="nav-link px-2">Preferencias</a></li>
      </ul>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" routerLink="/login">Login</button>
        <button type="button" class="btn btn-primary" routerLink="/registro">Sign-up</button>
      </div>
    </header>

<!-- Body -->  
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    
    <div class="col" *ngFor="let titulo of titulos">
    <a routerLink="curso" routerLinkActive="active" ariaCurrentWhenActive="page">
      <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
          <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{titulo.titulo}}</h3>
          <ul class="d-flex list-unstyled mt-auto">
            <li class="me-auto">
              <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
            </li>
            <li class="d-flex align-items-center me-3">
              <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
              <small>{{titulo.ano}}</small>
            </li>
            <li class="d-flex align-items-center">
              <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
              <small>3d</small>
            </li>
          </ul>
        </div>
      </div>
      </a>
    </div>
 </div>
</div>
</body>
</html>
